name: NodeJS with Gulp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        gulp

    - name: Detect Peaks
      run: |
        if (points.length >= 10) {
          detectPeaks(points, now);
        }

    - name: Log PPG Debug
      run: |
        console.log("[PPG_DEBUG]", {
          stage: "RAW_INPUT",
          value: ppgValue,
          timestamp: Date.now(),
          hasFingerDetected: isFingerDetected,
          quality: quality,
          // Más métricas...
        });
